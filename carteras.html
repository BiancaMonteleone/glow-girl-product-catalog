<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Girl</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <img id="logo-tienda" src="./img/icons/logo_tienda_light_icon.png">
            </div>

            <div class="nombreAlumno">
                <p>Bianca Monteleone</p>
                <p>Fiorela Quipildor</p>
            </div>

            <a href="./index.html" class="btn-inicio">Inicio</a>

            <div class="iconos-usuario-carrito">
                <img id="user-icon" src="img/icons/user_icon.png" alt="Usuario" class="icono">
                <span id="cart-count"></span>
                <img id="cart-icon" src="img/icons/cart_icon.png" alt="Carrito" class="icono">
                <img src="./img/icons/light_mode_icon.png" alt="Cambiar modo" id="btn-mode" class="modo-icono">
            </div>
        </nav>
    </header>

    <!-- Contenedor principal -->
    <main>
        <section class="products-section">
            <h2>*ੈ✩‧₊˚CARTERAS*ੈ✩‧₊˚</h2>
            <div class="product-grid">
                <!-- aca van los productos -->
            </div>
        </section>

    </main>
    <!-- Sección carrito -->
    <div id="carrito-sidebar" class="carrito-sidebar oculto">

        <h2>Carrito</h2>

        <div id="carrito-items">
            <p>No hay elementos en el carrito.</p>
        </div>
        <button id="btn-cerrar-carrito">Cerrar</button>

        <div class="cart-total">
            <p>Total: <span id="total-price">$0.00</span></p>
        </div>

    </div>
    <script src="js/carteras.js"></script>
</body>

</html>
