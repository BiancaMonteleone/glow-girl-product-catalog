<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Girl</title>
    <link rel="stylesheet" href="http://localhost:5000/css/styles.css">
    <link rel="stylesheet" href="css/catalog.css">
    <link rel="icon" type="image/png" href="http://localhost:5000/img/icons/logo_head_icon.png">
    <!-- logo del tab-->
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <img id="storeLogo" src="http://localhost:5000/img/icons/logo_tienda_light_icon.png">
            </div>

            <div class="search-container"> 
                <input type="text" placeholder="Buscar..." class="search-bar" id="searchBar"> 
                <img src="http://localhost:5000/img/icons/search_icon.png" alt="Buscar" class="icon-search"> 
            </div>

            <div class="icons">
                <div class="user">
                    <img src="http://localhost:5000/img/icons/user_icon.png" alt="User" class="icon" id="userIcon">
                    <div id="userWindow" class="user-window hidden">
                        <p id="userName">Nombre</p>
                        <button class="btn-red" id="logOut">Cerrar sesión</button>
                    </div>
                </div>
                <img src="http://localhost:5000/img/icons/cart_icon.png" alt="Cart" id="cartIcon" class="icon">
                <img src="http://localhost:5000/img/icons/light_mode_icon.png" alt="Change Mode" id="btnMode" class="icon-mode">
            </div>
        </nav>
    </header>

    <!-- Contenedor principal -->
    <main>
        <h2>Categorías</h2>
        <div class="div-categories">
            <div class="category" id="bagsCategory">
                <img src="http://localhost:5000/img/acceso_carteras.jpg" alt="Bags" class="btn-category" data-value="bag">
            </div>
            <div class="category" id="accessoriesCategory">
                <img src="http://localhost:5000/img/acceso_accesorios.jpg" alt="Accessories" class="btn-category" data-value="accessory">
            </div>
        </div>

        <section class="products-section">
            <h2>*ੈ✩‧₊˚EN TENDENCIA*ੈ✩‧₊˚</h2>
            <div class="product-grid" id="productGrid">
                <!-- aca van los productos -->
            </div>
        </section>
        
        <div id="pagination" class="pagination"></div>

    </main>

    <footer>
        <h5>Bianca Monteleone & Fiorela Quipildor</h5>
        <p>© Todos los derechos reservados</p>
    </footer>
    
    <script type="module" src="js/catalog.js"></script>
</body>

</html>
