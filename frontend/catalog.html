<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Girl</title>
    <link rel="stylesheet" href="css/catalog.css">
    <link rel="icon" type="image/png" href="http://localhost:5000/img/icons/logo_head_icon.png">
    <!-- logo del tab-->
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <img id="logo-tienda" src="http://localhost:5000/img/icons/logo_tienda_light_icon.png">
            </div>

            <div class="nombreAlumno">
                <p>Bianca Monteleone</p>
                <p>Fiorela Quipildor</p>
            </div>

            <div class="search-container"> 
                <input type="text" placeholder="Buscar..." class="search-bar"> 
                <img src="http://localhost:5000/img/icons/search_icon.png" alt="Buscar" class="icono-search"> 
            </div>

            <div class="iconos">
                <div class="usuario">
                    <img src="http://localhost:5000/img/icons/user_icon.png" alt="Usuario" class="icono" id="icono-usuario">
                    <div id="ventana-usuario" class="ventana-usuario oculto">
                        <p id="nombre-usuario">Nombre</p>
                        <button id="cerrar-sesion">Cerrar sesión</button>
                    </div>
                </div>
                <img id="cart-icon" src="http://localhost:5000/img/icons/cart_icon.png" alt="Carrito" class="icono">
                <img src="http://localhost:5000/img/icons/light_mode_icon.png" alt="Cambiar modo" id="btn-mode" class="modo-icono">
            </div>
        </nav>
    </header>

    <!-- Contenedor principal -->
    <main>
        <h2>Categorías</h2>
        <div class="div-categorias">
            <div class="categoria" id="categoria-carteras">
                <img src="http://localhost:5000/img/acceso_carteras.jpg" alt="Carteras" class="btn-categoria" data-value="cartera">
            </div>
            <div class="categoria" id="categoria-accesorios">
                <img src="http://localhost:5000/img/acceso_accesorios.jpg" alt="Accesorios" class="btn-categoria" data-value="accesorio">
            </div>
        </div>

        <section class="products-section">
            <h2>*ੈ✩‧₊˚EN TENDENCIA*ੈ✩‧₊˚</h2>
            <div class="product-grid">
                <!-- aca van los productos -->
            </div>
        </section>


    </main>
    <script src="js/catalog.js"></script>
</body>

</html>
