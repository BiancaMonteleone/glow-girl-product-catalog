<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- IMPORTANTE META VIEWPORT PARA LO RESPONSIVE EN MOVIL -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="icon" type="image/png" href="http://localhost:5000/img/icons/logo_head_icon.png">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img id="store-logo" src="http://localhost:5000/img/icons/logo_tienda_light_icon.png" alt="Store Logo">
            </div>

            <a href="./catalog.html" class="btn-catalog">Catalogo</a>

            <div class="icons">
                <div class="user">
                    <img src="http://localhost:5000/img/icons/user_icon.png" alt="User" class="icon" id="user-icon">
                    <div id="user-window" class="user-window hidden">
                        <p id="user-name">Nombre</p>
                        <button id="log-out">Cerrar sesión</button>
                    </div>
                </div>
                <img src="http://localhost:5000/img/icons/light_mode_icon.png" alt="Change Mode" id="btn-mode" class="icon-mode">
            </div>
        </nav>
    </header>

    <main>
        <h2>Carrito de Compras</h2>
        <div class="cart-items">

        </div>

        <div class="total-price-row">
            <span>Total</span>
            <span id="total-price">$0</span>
        </div>

        <div class="btn-container">
            
        </div>
    </main>

    <footer>
        <h5>Bianca Monteleone & Fiorela Quipildor</h5>
        <p>© Todos los derechos reservados</p>
    </footer>
    
    <script type="module" src="./js/cart.js"></script>
</body>

</html>
