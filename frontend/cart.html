<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- IMPORTANTE META VIEWPORT PARA LO RESPONSIVE EN MOVIL -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="icon" type="image/png" href="http://localhost:5000/img/icons/logo_head_icon.png">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img id="logo-tienda" src="http://localhost:5000/img/icons/logo_tienda_light_icon.png" alt="Logo Tienda">
            </div>

            <a href="./catalog.html" class="btn-inicio">Catalogo</a>

            <div class="iconos">
                <div class="usuario">
                    <img src="http://localhost:5000/img/icons/user_icon.png" alt="Usuario" class="icono" id="icono-usuario">
                    <div id="ventana-usuario" class="ventana-usuario oculto">
                        <p id="nombre-usuario">Nombre</p>
                        <button id="cerrar-sesion">Cerrar sesión</button>
                    </div>
                </div>
                <img src="http://localhost:5000/img/icons/light_mode_icon.png" alt="Cambiar modo" id="btn-mode" class="modo-icono">
            </div>
        </nav>
    </header>

    <main>
        <h2>Carrito de Compras</h2>
        <div class="cart-items">

        </div>

        <div class="subtotal-row">
            <span>Total</span>
            <span id="subtotal-precio">$0</span>
        </div>

        <div class="btn-container">
            
        </div>
    </main>

    <footer>
        <h5>Bianca Monteleone & Fiorela Quipildor</h5>
        <p>© Todos los derechos reservados</p>
    </footer>
    
    <script type="module" src="./js/cart.js"></script>
</body>

</html>
