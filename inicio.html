<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Girl</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="img/icons/logo_head_icon.png">
    <!-- logo del tab-->
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <img id="logo-tienda" src="./img/icons/logo_tienda_light_icon.png">
            </div>

            <div class="nombreAlumno">
                <p>Bianca Monteleone</p>
                <p>Fiorela Quipildor</p>
            </div>

            <div class="search-container"> <input type="text" placeholder="Buscar..." class="search-bar"> <img
                    src="img/icons/search_icon.png" alt="Buscar" class="icono-search"> </div>

            <div class="iconos">
                <div class="usuario">
                    <img src="img/icons/user_icon.png" alt="Usuario" class="icono" id="icono-usuario">
                    <div id="ventana-usuario" class="ventana-usuario oculto">
                        <p id="nombre-usuario">Nombre</p>
                        <button id="cerrar-sesion">Cerrar sesión</button>
                    </div>
                </div>
                <img id="cart-icon" src="img/icons/cart_icon.png" alt="Carrito" class="icono">
                <img src="./img/icons/light_mode_icon.png" alt="Cambiar modo" id="btn-mode" class="modo-icono">
            </div>
        </nav>
    </header>

    <!-- Contenedor principal -->
    <main>
        <section class="products-section">
            <h2>*ੈ✩‧₊˚EN TENDENCIA*ੈ✩‧₊˚</h2>
            <div class="product-grid">
                <!-- aca van los productos -->
            </div>
        </section>

        <h2>Categorías</h2>
        <div class="div-categorias">
            <div class="categoria" id="categoria-carteras">
                <a href="categoria.html?categoria=carteras">
                    <img src="./img/acceso_carteras.jpg" alt="Carteras">
                </a>
            </div>
            <div class="categoria" id="categoria-accesorios">
                <a href="categoria.html?categoria=accesorios">
                    <img src="./img/acceso_accesorios.jpg" alt="Accesorios">
                </a>
            </div>
        </div>

    </main>
    <!-- Sección carrito -->
    <div id="carrito-sidebar" class="carrito-sidebar oculto">

        <h2>Carrito</h2>

        <div id="carrito-items">
            <p>No hay elementos en el carrito.</p>
        </div>
        <button id="btn-cerrar-carrito">Cerrar</button>

        <div class="cart-total">
            <p>Total: <span id="total-price">$0.00</span></p>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
